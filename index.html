<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" href="./images/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./dist/main.css" />
    <!-- title -->
    <title>My Gallery</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="container">
        <div class="profile">
          <img src="./images/profilePhoto.png" alt="" />

          <div class="pro-name">
            <h1>Rodney Cotton</h1>
            <span>Helsinki, Finland</span>
          </div>
        </div>

        <div class="profile-state">
          <div class="box">
            <h3>100</h3>
            <span>Posts</span>
          </div>

          <div class="box">
            <h3>2,242</h3>
            <span>followers</span>
          </div>

          <div class="box">
            <h3>1,432</h3>
            <span>following</span>
          </div>
        </div>
      </div>
    </header>

    <!-- main section -->
    <section class="hero">
      <div class="container">
        <div class="one">
          <img src="./images/photo1.png" alt="" />
        </div>
        <div class="two">
          <img src="./images/photo2.png" alt="" />
        </div>

        <div class="three">
          <img src="./images/photo3.png" alt="" />
        </div>

        <div class="four">
          <img src="./images/photo4.png" alt="" />
        </div>

        <div class="five">
          <img src="./images/photo6.png" alt="" />
        </div>

        <div class="six">
          <img src="./images/photo5.png" alt="" />
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <span>
        created by
        <a href="http://github.com/tahmidul40" target="_blank">Tahmidul</a> -
        <a href="http://devchallenges.io" target="_blank">devChallenges.io</a>
      </span>
    </footer>
  </body>
</html>
